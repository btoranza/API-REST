<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href='style.css'>
    <title>TP4</title>
</head>
<body>
    <div id='container-all'>
        <div id='container'>
            <div id='table-title'>
                <div id='app-title'>
                    <h2>Manage <b>Employees</b></h2>
                </div>        
                <div id='add-employee-btn'>
                    <button type="button" class="btn btn-primary">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add new employee</span>
                    </button>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add employee</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id='form-user'>
                                <div class="form-group">
                                    <label for="form-name">Name</label>
                                    <input type="text" class="form-control" id="form-name" maxlength="30">
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Email</label>
                                    <input type="email" class="form-control" id="form-email" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="form-address">Address</label>
                                    <input type="text" class="form-control" id="form-address" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="form-phone">Phone</label>
                                    <input type="number" class="form-control" id="form-phone" maxlength="15">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary" id='save-btn'>Add</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div id='deleteModal' class='modal' tabindex="-1" role="dialog" >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Delete employee</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h4>Are you sure you want to delete these Records?</h4>
                      <i>This action cannot be undone.</i>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id='cancel-modal'>Cancel</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" id='delete-btn-modal'>Delete</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div id='filter-container'>
                <form id='filter-form'>
                    <input type="text" class="form-control" placeholder="Filter..." id='filter-input'>
                    <button type="submit" class="btn btn-primary" id='filter-btn'>Filter</button>
                </form> 
            </div>
            <table class="table table-striped">
                <thead class="thead">
                    <tr>
                        <th scope="col">
                            <input type="checkbox" id="selectAll" class="css-checkbox" />
                            <label for="selectAll" class='css-label'></label>
                        </th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id='table-body'>
                    <tr>
                        <td>
                            <input type="checkbox" class='css-checkbox' />
                            <label class='css-label'></label>
                        </td>
                        <td>Mark</td>
                        <td>Otto@mdo</td>
                        <td>Kilop 456</td>
                        <td>435435345</td>
                        <td>
                            <i class="material-icons edit-icon" title="Edit">&#xE254;</i>
                            <i class="material-icons delete-icon" title="Delete">&#xE872;</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 

    </div>

    <script src="index.js"></script>
</body>
</html>
