<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href='style.css'>
    <title>TP4</title>
</head>
<body>
    <div id='container-all'>
        <div id='container'>
            <div id='table-title'>
                <div id='app-title'>
                    <h2>Manage <b>Employees</b></h2>
                </div>        
                <div id='add-employee-btn'>
                    <button type="button" class="btn btn-primary">
                        <i class="material-icons">&#xE147;</i>
                        <span>Add new employee</span>
                    </button>
                </div>
            </div>
            <div id='filter-container'>
                <input id='search' placeholder="Filter..." type='text'>
            </div>
            <table class="table table-striped">
                <thead class="thead">
                    <tr>
                        <th scope="col">
                            <input type="checkbox" id="selectAll" class="css-checkbox" />
                            <label for="selectAll" class='css-label'></label>
                        </th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" class='css-checkbox' />
                            <label class='css-label'></label>
                        </td>
                        <td>Mark</td>
                        <td>Otto@mdo</td>
                        <td>Kilop 456</td>
                        <td>435435345</td>
                        <td>
                            <i class="material-icons edit-icon" title="Edit">&#xE254;</i>
                            <i class="material-icons delete-icon" title="Delete">&#xE872;</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 

    </div>

    
</body>
</html>
